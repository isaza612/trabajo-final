replicaCount: 1

image:
  repository: isaza0612/trabajo-final
  tag: "3.0.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8083

ingress:
  enabled: true
  className: "nginx"
  host: trabajo.local
  path: /api
  pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

postgresql:
  enabled: false   
  host: postgres-service
  port: 5432
  auth:
    username: pedido
    password: pedido123
    database: pedido_db
  primary:
    persistence:
      enabled: false